<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Language Block</title>
</head>
<body>
    <div class="grid-container">
        <div class="language-block">
            <p class="title">Language</p>
            <hr class="dash">
            <div class="language-item">
                <span>English</span>
                <div class="dots">
                    <span class="dot filled"></span>
                    <span class="dot filled"></span>
                    <span class="dot filled"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <div class="language-item">
                <span>French</span>
                <div class="dots">
                    <span class="dot filled"></span>
                    <span class="dot filled"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <div class="language-item">
                <span>Spanish</span>
                <div class="dots">
                    <span class="dot filled"></span>
                    <span class="dot filled"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
